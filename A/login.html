    <script defer src="login-page.js"></script>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./images/1_vector.svg" class="img-fluid" alt="login page pic ">
                </div>
                <div class="col-lg-7 px-5 pt-2">
                <h1 class="font-weight-bold py-3">Room Automation</h1>
                <h4>Sign in to your Account</h4>
                    <form id="login-form">
                        
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="e-mail" name="username" placeholder = "Email Address" class="form-control my-4 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder = "***************" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <a href="admin.html"><button type="button" class="btn1 mt-3 mb-5">Login</button></a>
                            </div>
                        </div>
                        <a href="forgotpassword.html">Forgot Password?</a>
                        <p>Having trouble login in?<a href="contact.html">Contact us</a></p>
                    </form>
                </div>
            </div> 
        </div>
    </section>
